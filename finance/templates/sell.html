{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol">
            <option disabled>Symbol</option>
            {% for stock in stocks %}
            <option value="{{ stock }}">{{ stock }}</option>
            {% endfor %}
        </select>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
